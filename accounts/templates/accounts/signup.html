{% extends 'base.html' %}
{% block title %}
회원가입
{% endblock %}

{% block content %}
<br>
<div class="row">
    <div class="col"></div>
    <div class="col-6">
        <form action="" method="post">
            <div class="alert alert-primary">회원 정보를 입력해주세요.</div>
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="가입하기" class="btn btn-outline-primary">
        </form>
    </div>
    <div class="col"></div>
</div>
{% endblock %}
